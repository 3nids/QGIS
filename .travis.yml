matrix:
  fast_finish: true
  include:
    # QT5 based build with Python 3 // using container based builds and prebuild binary dependencies in osgeo4travis
    - os: linux
      language: python # This lets us use newer python versions from virtualenv
      env:
        - LLVM_VERSION=3.8
        - TRAVIS_CONFIG=linux
      sudo: false
      dist: trusty
      cache:
        apt: true
        pip: true
        directories:
          - $HOME/.ccache
          - $HOME/depcache
        timeout: 1000
      compiler: clang
      python: "3.3"
      addons:
        postgresql: "9.4"
        apt:
          sources:
            - llvm-toolchain-precise-3.8
            - ubuntu-toolchain-r-test
            - sourceline: 'ppa:ubuntugis/ubuntugis-unstable'
            - sourceline:Â 'ppa:adrozdoff/cmake'
            - sourceline: 'ppa:beineri/opt-qt551-trusty'
          packages:
            - bison
            - flex
            - libpq-dev
            - libfcgi-dev
            - libfftw3-3
            - libgsl0-dev
            - pkg-config
            - poppler-utils
            - xvfb
            - clang-3.8

            - ca-certificates
            - cmake
            - dh-python
            - gdal-bin
            - graphviz
            - grass-dev
            - libexpat1-dev
            - libfcgi-dev
            - libgdal-dev
            - libgeos-dev
            - libgsl0-dev
            - libpq-dev
            - libproj-dev
            - libqca-qt5-2-dev
            - libqca-qt5-2-plugins
            - libqt5opengl5-dev
            - libqt5scintilla2-dev
            - libqt5sql5-sqlite
            - libqt5svg5-dev
            - libqt5webkit5-dev
            - libqt5xmlpatterns5-dev
            - libqwt-qt5-dev
            - libspatialindex-dev
            - libspatialite-dev
            - libsqlite3-dev
            - libsqlite3-mod-spatialite
            - lighttpd
            - locales ninja-build
            - pkg-config
            - poppler-utils
            - pyqt5-dev
            - pyqt5-dev-tools
            - pyqt5.qsci-dev
            - python3-all-dev
            - python3-dev python3-future
            - python3-gdal
            - python3-mock
            - python3-nose2
            - python3-psycopg2
            - python3-pyqt5
            - python3-pyqt5.qsci
            - python3-pyqt5.qtsql
            - python3-pyqt5.qtsvg
            - python3-sip
            - python3-sip-dev
            - python3-termcolor
            - python3-yaml
            - qt5keychain-dev
            - qtbase5-dev
            - qtpositioning5-dev
            - qtscript5-dev
            - qttools5-dev
            - qttools5-dev-tools
            - spawn-fcgi
            - txt2tags xauth
            - xfonts-100dpi
            - xfonts-75dpi
            - xfonts-base
            - xfonts-scalable
            - xvfb
            - cmake-curses-gui
            - ccache


    - os: linux
      language: python
      python: "3.5"
      env:
        - TRAVIS_CONFIG=code_layout
      dist: trusty
      sudo: false
      cache:
        apt: true
      addons:
        apt:
          sources:
            - sourceline: 'ppa:jonathonf/backports'  # silversearcher-ag backport
          packages:
            - doxygen
            - graphviz
            - txt2tags
            - pkg-config
            - xvfb
            - flip
            # used for spell checks
            - perl  # sipify, lookahead regex in spell check script
            - silversearcher-ag
            - expect-dev  # unbuffer
            - coreutils
            - libyaml-tiny-perl
    # OSX based build with QT4 and Python 2
    - os: osx
      osx_image: xcode8.3 # MacOS 10.12: Sierra
      cache:
        pip: true
        directories:
          - $HOME/.ccache
      env:
        - TRAVIS_CONFIG=macos
        - IGNORE_BUILD_FAILURES=YES

  allow_failures:
    - os: osx

git:
  depth: 30

notifications:
  irc: "chat.freenode.net#qgis-test"
  on_failure: change
  on_success: change
  skip_join: true

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/467e3aff72e344d1dae3
    on_success: change  # options: [always|never|change] default: always
    on_failure: always # options: [always|never|change] default: always
    on_start: never # default: never

before_install:
  - ./.ci/travis/${TRAVIS_CONFIG}/before_install.sh

install:
  - ./.ci/travis/${TRAVIS_CONFIG}/install.sh

before_script:
  - ./.ci/travis/${TRAVIS_CONFIG}/before_script.sh

script:
  - ./.ci/travis/${TRAVIS_CONFIG}/script.sh

after_script:
  - ./.ci/travis/${TRAVIS_CONFIG}/after_script.sh
